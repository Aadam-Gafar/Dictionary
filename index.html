<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Dictionary</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/monument.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&family=Work+Sans:wght@300;600;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="titleBar">
        <div id="search">
            <input type="text" id="entry" title="Input for search terms." placeholder="Enter a word...">
            <img id="submit" src="assets/search.png" alt="Search icon." onclick="getDefinition(false);">
        </div>
    </div>

    <div id="main">
        <div id="left">
            <h1 id="word"></h1>
            <p id="phonetics"></p>
            <hr>
            <div id="classBox">

            </div>

            </h2>
            <p id="definition"></p>
        </div>

        <div id="right">
            <div id="synonymBox">
                <h2>Synonyms</h2>
                <div id="synonym"></div>
            </div>

            <div id="antonymBox">
                <h2>Antonyms</h2>
                <div id="antonym"></div>
            </div>
        </div>
    </div>
    <div id="footer">
        Application by <a href="https:/aadamgafar.com" target="_blank">Aadam Gafar</a> | 
        Free Dictionary API by <a href="https://github.com/meetDeveloper" target="_blank">MeetDeveloper</a> | 
        Icons by <a href="https://www.flaticon.com/" target="_blank">Flaticon</a>
    </div>
</body>



</html>
